<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Buscando ofertas de trabajo dignas">
        <meta name="author" content="Javi Imbernón, Jorge Martín, Rafa Prats, Marc Toral">

        <!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
        <!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
        <!--script src="js/less-1.3.3.min.js"></script-->
        <!--append ‘#!watch’ to the browser URL, then refresh the page. -->
        {% load staticfiles %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
    </head>
    <body>
        {% block content %}{% endblock content %}

        {% block js %}
            <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/jquery.tablesorter.min.js' %}"></script>
        {% endblock js %}

        <div id="footer" class="navbar-default">
          <div class="container">
               <p>Realizado por Javi Imbern&oacute;n, Jorge Mart&iacute;n, Rafa Prats y Marc Toral para <a href="https://twitter.com/elhackaton">@elhackaton</a></p>
               <p><img class="img-hackaton-footer" src="{% static 'img/logo_elhackaton.png' %}" /></p>

          </div>
        </div>
    </body>
</html>
